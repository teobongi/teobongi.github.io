<html>
	<head>
	    <link rel="stylesheet" type="text/css" href="style.css">
        <title>ANAGRAFICA</title>
        <script>
            function stampa() {
    var a, b, c, d, e, ita, mate, siste, info, tps, tele, sto, maschio, femmina, altro, calcio , pallavolo, basket, nuoto, altro1 ;
    a = document.getElementById("nome").value;
    b = document.getElementById("cognome").value;
    c = document.getElementById("indirizzo").value;
    d = document.getElementById("luogo").value;
    e = document.getElementById("cap").value;
    ita = document.getElementById("italiano");
    sto = document.getElementById("storia");
    mate = document.getElementById("matematica");
    siste = document.getElementById("sistemi");
    tps = document.getElementById("TPS");
    info = document.getElementById("informatica");
    tele = document.getElementById("telecomunicazioni");
    maschio = document.getElementById("maschio");
    femmina = document.getElementById("femmina");
    altro = document.getElementById("altro");
 	calcio = document.getElementById("calcio");
	nuoto = document.getElementById("nuoto");
	basket = document.getElementById("basket");
	pallavolo = document.getElementById("pallavolo");
	altro1 = document.getElementById("altro");


    var materie = "";
    if (ita.checked) { materie += "- Italiano <br>" }
    if (sto.checked) { materie += "- Storia <br>" }
    if (siste.checked) { materie += "- Sistemi <br>" }
    if (mate.checked) { materie += "- Matematica <br>" }
    if (info.checked) { materie += "- Informatica<br>" }
    if (tele.checked) { materie += "- Telecomunicazioni<br>" }
    if (tps.checked) { materie += "- TPS <br>" }

    var selezione = document.querySelector('input[name="genere"]:checked');
    if (maschio.checked) {
        selezione = "Maschio"
    } else if (femmina.checked) {
        selezione = "Femmina"
    } else {
        selezione = "Altro"
    }

    var selectedOptions = [];
    var options = document.forms.MyForm.provincia.options;
    for (var i = 0; i < options.length; i++) {
        if (options[i].selected) {
            var x = options[i].value;
            selectedOptions.push(x);
        }
    }
	var sport = "";
    if (nuoto.checked) { sport += "- nuoto <br>" }
    if (basket.checked) { sport += "- basket <br>" }
    if (calcio.checked) { sport += "- calcio <br>" }
    if (pallavolo.checked) { sport += "- pallavolo <br>" }
    if (altro1.checked) { sport += "- altro<br>" }
    var outData = "Nome: " + a + "<br>" + "Cognome: " + b + "<br>"  + "<br>" + "Luogo di residenza: " + d + "<br>" + "CAP: " + e + "Indirizzo: " + c+ "<br>" +
        "Materie con una valutazione insufficiente: " + "<br>" + materie + "<br>" + "Genere: " + selezione +  "<br>" + "Sport che pratichi: " + sport +"<br>" + "Provincia: " + selectedOptions.join(", ");
    document.getElementById("out").innerHTML = outData;	
	
  
}
        </script>
    </head>
	<body>

        <h1 align="center">ANAGRAFICA</h1>
        <h3 align="center">Nome:</h3>
        <input type="text" id="nome">
        <h3 align="center">Cognome:</h3>
        <input type="text" id="cognome">
        <br>
        <h3 align="center">Sesso:</h3>
        <br>
        <input type="radio" id="maschio" name="genere" value="Maschio">
        <i><label>Maschio</label><br><br></i>
        <input type="radio" id="femmina" name="genere" value="Femmina">
        <i><label>Femmina</label><br><br></i>
        <input type="radio" id="altro" name="genere" value="Altro">
        <i><label>Altro</label></i>
        <br>
        <h3 align="center">Luogo di residenza:</h3>
        <input type="text" id="luogo">
        <h3 align="center">CAP:</h3>
        <input type="text" id="cap">
        <h3 align="center">Provincia:</h3>
        <br>
        <form name="MyForm">
       <select name="provincia" multiple="multiple" style="height:100px">
    	<option value="CR">Cremona</option>
    	<option value="BG">Bergamo</option>
    	<option value="CO">Como</option>
    	<option value="MI">Milano</option>
    	<option value="PV">Pavia</option>
    	<option value="MN">Mantova</option>
    	<option value="MB">Monza Brianza</option>
    	<option value="MN">Mantova</option>
       </select>
       <h3 align="center">indirizzo:</h3>
        <input type="text" id="indirizzo">
	<h3 align="center">Seleziona lo sport che pratichi:</h3>
        <br>
        <input type="checkbox" id="calcio">
        <i><label for="calcio">calcio</label><br></i>
        <input type="checkbox" id="nuoto">
        <i><label for="nuoto">nuoto</label><br></i>
        <input type="checkbox" id="pallavolo">
        <i><label for="pallavolo">pallavolo</label><br></i>
        <input type="checkbox" id="basket">
        <i><label for="basket">basket</label><br></i>
	<input type="checkbox" id="altro1">
        <i><label for="altro1">altro</label><br></i>
       </form>
       <h3 align="center">Seleziona le materie con una valutazione insufficente:</h3>
        <br>
        <input type="checkbox" id="italiano">
        <i><label for="italiano">Italiano</label><br></i>
        <input type="checkbox" id="storia">
        <i><label for="storia">Storia</label><br></i>
        <input type="checkbox" id="matematica">
        <i><label for="matematica">Matematica</label><br></i>
        <input type="checkbox" id="sistemi">
        <i><label for="sistemi">Sistemi</label><br></i>
        <input type="checkbox" id="TPS">
        <i><label for="TPS">TPS</label><br></i>
        <input type="checkbox" id="informatica">
        <i><label for="informatica">Informatica</label><br></i>
        <input type="checkbox" id="telecomunicazioni">
        <i><label for="telecomunicazioni">Telecomunicazioni</label></i>
        <input type="button" onclick="stampa()" value="Invio">
        <p id="out"></p>

</html>
